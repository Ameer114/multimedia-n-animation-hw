<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Select Tag H/W</title>
  </head>
  <body>
    F_Name: <input type="text" placeholder="your first name" />
    <br />
    M_Name: <input type="text" placeholder="your middle name" />

    L_Name: <input type="text" placeholder="your last name"/>
    <br />
    Email: <input type="email" placeholder="example@gmail.com"/>
    <br />
    Age: <input type="number" min="1" placeholder="your Age"/>

    Gender: <input type="radio" name="Gender" value="male" /> Male
    <input type="radio" name="Gender" value="female"/> Female 
    <br>
    Select Skills: <input type="checkbox" />C++ <input type="checkbox" />Java <input type="checkbox" />C <input type="checkbox" />Android 
    <br />
    Select Course: <select name="course" id="course" > <option value="BBA">BBA</option>
    <option value="BCA">BCA</option>
    <option value="BE">BE</option>
    </select>
    <br>
    <br>
    <input type="submit" value="submit">
  </body>
</html>
